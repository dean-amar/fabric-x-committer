# This is a partial template. It contains only the sidecar client configurations.
# It should be complimented by the common load generator configuration.

sidecar-client:
  client-config:
    endpoints:
      - {{ .Endpoints.Sidecar.Server }}
    creds:
      tls-mode: {{ .ClientCreds.Mode }}
      cert-path: {{ .ClientCreds.CertPath }}
      key-path: {{ .ClientCreds.KeyPath }}
      ca-cert-paths:
        {{- range .ClientCreds.CACertPaths }}
        - {{ . }}
        {{- end }}
  orderer-servers:
    {{- range .Endpoints.Orderer }}
    - endpoint: {{ .Server }}
    {{- end }}
  channel-id: {{ .ChannelID }}
