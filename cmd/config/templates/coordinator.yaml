server:
  endpoint: {{ .ServiceEndpoints.Server | default "localhost:0" }}
  server-creds:
    use-tls: {{ .ServiceTLS.UseTLS }}
    mutual-tls: {{ .ServiceTLS.MutualTLS }}
    server-name: {{ .ServiceTLS.ServerName }}
    cert-path: "{{ .ServiceTLS.CertPath }}"
    key-path: "{{ .ServiceTLS.KeyPath }}"
    ca-cert-paths:
      {{- range .ServiceTLS.CACertPaths }}
      - "{{ . }}"
      {{- end }}

monitoring:
  server:
    endpoint: {{ .ServiceEndpoints.Metrics | default "localhost:0" }}

verifier:
  endpoints:
    {{- range .Endpoints.Verifier }}
    - {{ .Server }}
    {{- end }}
  client-creds:
    use-tls: {{ .ClientsConfig.Verifier.UseTLS }}
    mutual-tls: {{ .ClientsConfig.Verifier.MutualTLS }}
    server-name: {{ .ClientsConfig.Verifier.ServerName }}
    key-path: {{ .ClientsConfig.Verifier.KeyPath }}
    cert-path: {{ .ClientsConfig.Verifier.CertPath }}
    ca-cert-paths:
      {{- range .ClientsConfig.Verifier.CACertPaths }}
      - "{{ . }}"
      {{- end }}

validator-committer:
  endpoints:
    {{- range .Endpoints.VCService }}
    - {{ .Server }}
    {{- end }}
  client-creds:
    use-tls: {{ .ClientsConfig.Vc.UseTLS }}
    mutual-tls: {{ .ClientsConfig.Vc.MutualTLS }}
    server-name: {{ .ClientsConfig.Vc.ServerName }}
    key-path: {{ .ClientsConfig.Vc.KeyPath }}
    cert-path: {{ .ClientsConfig.Vc.CertPath }}
    ca-cert-paths:
      {{- range .ClientsConfig.Vc.CACertPaths }}
      - "{{ . }}"
      {{- end }}


dependency-graph:
  num-of-local-dep-constructors: 1
  waiting-txs-limit: 10_000
  num-of-workers-for-global-dep-manager: 1
  # Add monitoring configuration here if applicable
per-channel-buffer-size-per-goroutine: 10

logging:
  enabled: {{ .Logging.Enabled }}
  level: {{ .Logging.Level }}
  caller: {{ .Logging.Caller }}
  development: {{ .Logging.Development }}
  output: {{ .Logging.Output }}
  name: coordinator
